name: build-and-lint

#treiggers defibe when this workflow will run
# TRIGGERS PUSH THIS BRANCH

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]


# define a job or mutliple job 

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint -- --max-warnings=0

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint -- --max-warnings=0
  